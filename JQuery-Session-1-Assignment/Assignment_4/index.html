<!DOCTYPE HTML>
<html>
	<head>
		<title> Table With Different Background Colors For Alternate Rows </title>
		<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type='text/javascript' src='index.js'> </script>
	</head>
	<body>
		
		<table style="margin-top:5%;margin-left:5%; border-color:black; border-width:4%; border-style:solid; border-collapse:collapse;">
			<tr style="border-bottom-color:black; border-bottom-style:solid; border-bottom-width:4%;">
				<td> Hello </td>
				<td> World </td>
			</tr>
			<tr style="border-bottom-color:black; border-bottom-style:solid; border-bottom-width:4%;">
				<td> Hello 1 </td>
				<td> World 1 </td>
			</tr>
			<tr style="border-bottom-color:black; border-bottom-style:solid; border-bottom-width:4%;">
				<td> Hello 2 </td>
				<td> World 2 </td>
			</tr>
			<tr style="border-bottom-color:black; border-bottom-style:solid; border-bottom-width:4%;">
				<td> Hello 3 </td>
				<td> World 3 </td>
			</tr>
			<tr style="border-bottom-color:black; border-bottom-style:solid; border-bottom-width:4%;">
				<td> Hello 4 </td>
				<td> World 4 </td>
			</tr>
		</table>
		
	</body>
</html>
