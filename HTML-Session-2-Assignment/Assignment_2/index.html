<!DOCTYPE html>
<html>
<body>

<svg width="100" height="100">
   <circle cx="50" cy="50" r="30" stroke="#3EA8CD" stroke-width="4" fill="#3EA8CD" />
</svg>


<svg width="100" height="100">
   <rect width="50" height="50" fill="#1FA505"   />
</svg>

<svg width="100" height="100">
   <polygon points="34,5 5,60 60,60" stroke-width="4" stroke="#BC1CD5"  fill="#BC1CD5" />
</svg>


<svg width="200" height="200">
   <circle cx="50" cy="50" r="30" stroke="#BC1CD5" stroke-width="9" fill="none" />
</svg>

<svg width="200" height="200">
    <clipPath id="cut-off-right">
          <rect x="0" y="0" width="100" height="200"/>
    </clipPath>
	
	<clipPath id="cut-off-left">
		<rect x="50" y="0" width="100" height="200"/>
	</clipPath>

		
      <circle cx="50" cy="50" r="30" fill="#3EA8CD" stroke="#3EA8CD" stroke-width="5" clip-path="url(#cut-off-right)" />
	  <circle cx="50" cy="50" r="30" fill="white" stroke="#C6C1C8" stroke-width="5" clip-path="url(#cut-off-left)" />
</svg>

<svg width="200" height="200">
	<circle cx="110.4" cy="110.4" r="50" stroke="#3EA8CD" stroke-width="4" fill="#3EA8CD" />
	
	<path d="M2 1 h1 v1 h1 v1 h-1 v1 h-1 v-1 h-1 v-1 h1 z"/>
</svg> 

</body>
</html>
