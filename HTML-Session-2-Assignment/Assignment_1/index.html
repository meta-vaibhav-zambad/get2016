<!DOCTYPE HTML>
<html>
	<head>
		<title> Contact Us </title>
		<link rel='stylesheet' type='text/css' href='site.index.css'>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	</head>
	
	<body>
		<div id='contact'>
			<h2> Contact Us Today! </h2>
		</div>
		<div>
			<form>
				<div>
					<label> First Name </label>
					<i class="fa fa-user" aria-hidden="true" id='icon'></i>
					<input type='text' name='first name' value="" placeholder='First Name' pattern="[A-Za-z]{2,}" title="Must contain 2 or more letters without numbers" required/>
				</div>
				<div>
					<label> Last Name </label>
					<i class="fa fa-user" aria-hidden="true" id='icon'></i>
					<input type='text' name='last name' value="" placeholder='Last Name' pattern="[A-Za-z]{2,}" title="Must contain 2 or more letters without numbers" required/>
				</div>
				<div>
					<label> E-Mail </label>
					<i class="fa fa-envelope" aria-hidden="true" id='icon'></i>
					<input type='email' name='email' value="" placeholder='E-Mail Address' title="Must contain a valid email"  required/>
				</div>
				<div>
					<label> Phone # </label>
					<i class="fa fa-phone" aria-hidden="true" id='icon'></i>
					<input type='text'  name='phone' value="" placeholder='(845)555-1212' pattern="[789][0-9]{9}" title="Must contain a valid phone number"  required/>
				</div>
				<div>
					<label> Address </label>
					<i class="fa fa-home" aria-hidden="true" id='icon'></i>
					<input type='text' name='address' value="" placeholder='Address' required/>
				</div>
				<div>
					<label> City </label>
					<i class="fa fa-home" aria-hidden="true" id='icon'></i>
					<input type='text' name='city' value="" placeholder='City' pattern="[A-Za-z]{2,}" title="Must contain valid city name" required/>
				</div>
				<div>
					<label> State </label>
					<i class="fa fa-list" aria-hidden="true" id='icon'></i>
					<select required>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="West Bengal">West Bengal</option>
					</select>
				</div>
				<div>
					<label> Zip Code </label>
					<i class="fa fa-home" aria-hidden="true" id='icon'></i>
					<input type='text' name='zip code' value="" placeholder='Zip Code' pattern="[0-9]{6}" title="Must contain valid zip code" required/>
				</div>
				<div>
					<label> Website or domain name </label>
					<i class="fa fa-globe" aria-hidden="true" id='icon'></i>
					<input type='text' name='websiteName' value="" placeholder='Website or domain name' pattern="https?://.+" title="Must contain valid website name" required/>
				</div>
				<div>
					<label> Do  you have hosting ? </label>
					<input type='radio' name='hosting' value='Yes' required/> <span id='radiotext' > Yes </span> &nbsp; &nbsp;
					<input type='radio' name='hosting' value='Yes'/> <span id='radiotext'> No </span>
				</div>
				<div>
					<label> Project Description </label>
					<i class="fa fa-pencil" aria-hidden="true" id='icon'></i>
					<textarea placeholder='Project Description' value="" required></textarea>
				</div> 
				<div>
					<button type='submit'> <h4 id='buttontext'>  Send  <i class="fa fa-paper-plane" aria-hidden="true"></i> </h4>  </button>
				</div>
			</form>
		</div>
	</body>
</html>
