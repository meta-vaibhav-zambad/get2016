<!DOCTYPE HTML>
<html>
	<head>
		<title> Local Storage </title>
	</head>
	<body>
		<div id='support' style="margin-left:8%;margin-top:2%;">
			
		</div>
		<div style="margin-left:5%;margin-top:3%;">
			First Name:
		</div>
		<div id='firstName' style="margin-left:8%;margin-top:1%;">
		</div>
		<div style="margin-left:5%;margin-top:2%;">
			Last Name:
		</div>
		<div id='lastName' style="margin-left:8%;margin-top:1%;">	
		</div>
		<div style="margin-left:5%;margin-top:2%;">
			To add number of hits refresh the page.<br/> <br/>
			Total Refreshes : 
		</div>
		<div id='hits' style="margin-left:8%;margin-top:1%;">	
		</div>
		
		<script>
		
			
			if(typeof(Storage) !== "undefined"){
				
				localStorage.setItem("firstName","Hello");
				localStorage.setItem("lastName","World");
				
				if(localStorage.hits){
					
					localStorage.hits = Number(localStorage.hits) + 1;
				}
				
				else{
					
					localStorage.hits = 1;
				}
				
				document.getElementById("support").innerHTML = "Your browser supports Local Storage"
				document.getElementById("firstName").innerHTML = localStorage.getItem("firstName");
				document.getElementById("lastName").innerHTML = localStorage.getItem("lastName");
				document.getElementById("hits").innerHTML = localStorage.hits;
				
			}else{
				
				document.getElementById("support").innerHTML = "Your browser does not support Local Storage";
			}
			
		</script>
	</body>
</html>
